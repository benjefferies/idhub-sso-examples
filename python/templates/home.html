{% if user %}
<div class="content">
    <h1>Welcome <em>{{user.name}}</em></h1>
    <br/>

    <p>Here are your user details:</p>

    <p>
        {% for key, value in user.items() %}
        <b>{{key}}</b>: {{value}}
        <br/>
        {% endfor %}
    </p>

    <form action="/logout">
        <input type="submit" value="Logout">
    </form>
</div>
{% else %}
<a href="/auth">login</a>
{% endif %}
